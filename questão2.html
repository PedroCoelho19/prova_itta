<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar</title>
</head>
<body>
    <header>
        <h1>Par ou ímpar</h1>
    <input id="n" type="number" placeholder="Digite um número">
    <button onclick="parouim()">Enviar</button>
    <div id="mostrar"></div>
    </header>

    <script>
        function parouim(){
            let num = Number
            num = document.getElementById('n').value
            if ( num % 2 == 0) {
                mostrar.innerHTML = "Seu número é par"       
            } else {
                mostrar.innerHTML = "Seu número é impar"
            }
            
        }
    </script>


</body>
</html>
